    --button-bg: #ff073a;

* { box-sizing: border-box; font-family: 'Roboto', sans-serif; }

.translator {

    gap: 10px;
}

textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ff073a;
    background: #111;
    color: var(--text-color);
    resize: none;
}
select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ff073a;
    cursor: pointer;
    background: #111;
    color: var(--text-color);
}
button {

    color: #fff;
    border: none;
}
button:hover { background: var(--button-hover); }
#output {
    margin-top: 15px;
    min-height: 60px;
    padding: 10px;
    background: #2c2c2c;
    border-radius: 8px;
    white-space: pre-wrap;
    color: var(--text-color);
    border: 1px solid #ff073a;
}
/* Top Settings Panel */
.settings-panel {
    width: 100%;
    background: var(--panel-bg);
    padding: 10px;
    border-radius: 10px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 15px;
    border: 1px solid #ff073a;
}
.settings-panel label {
    display: flex;
    align-items: center;
    gap: 5px;
    color: var(--text-color);
    font-size: 14px;
}
.settings-panel input[type="checkbox"] { cursor: pointer; }

<script>
document.getElementById('darkModeToggle').addEventListener('change', function() {
    if(this.checked){
        document.documentElement.style.setProperty('--bg-color','#000');
        document.documentElement.style.setProperty('--card-bg','#111');
        document.documentElement.style.setProperty('--panel-bg','#222');
    } else {
        document.documentElement.style.setProperty('--bg-color','#121212');
        document.documentElement.style.setProperty('--card-bg','#1e1e1e');
        document.documentElement.style.setProperty('--panel-bg','#2a2a2a');
    }
});

async function translateText() {
    const text = document.getElementById("textInput").value.trim();
    const targetLang = document.getElementById("langSelect").value;
    let output = document.getElementById("output");

    if(!text){
        output.innerHTML = "Please type something to translate.";
        return;
    }

    try {
        const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${targetLang}`);
        const data = await response.json();
        let translated = data.responseData.translatedText;
        if(document.getElementById('uppercaseToggle').checked) translated = translated.toUpperCase();
        output.innerHTML = translated;
        if(document.getElementById('soundToggle').checked){
            const utter = new SpeechSynthesisUtterance(translated);
            speechSynthesis.speak(utter);
        }
    } catch (error) {
        output.innerHTML = "Error translating. Try again.";
        console.error(error);
    }
}

// Auto translate while typing
document.getElementById('textInput').addEventListener('input', function() {
    if(document.getElementById('autoTranslateToggle').checked) translateText();
});
</script>
