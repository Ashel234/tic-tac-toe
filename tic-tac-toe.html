<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic Tac Toe â€” RTFXZ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .game {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 6px;
    }
    .cell {
      background: #1e293b;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .cell:hover {
      background: #334155;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
    .reset {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #06b6d4;
      color: #000;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="game">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Player X's turn</div>
    <button class="reset" id="reset">Restart</button>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let board = Array(9).fill(null);
    let current = "X";
    let gameOver = false;

    // Create 9 cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.index = i;
      cell.addEventListener("click", onCellClick);
      boardEl.appendChild(cell);
    }

    function onCellClick(e) {
      if (gameOver) return;
      const i = e.target.dataset.index;
      if (board[i]) return;

      board[i] = current;
      e.target.textContent = current;

      if (checkWinner()) {
        statusEl.textContent = `Player ${current} wins!`;
        gameOver = true;
        return;
      }

      if (board.every(cell => cell)) {
        statusEl.textContent = "It's a tie!";
        gameOver = true;
        return;
      }

      current = current === "X" ? "O" : "X";
      statusEl.textContent = `Player ${current}'s turn`;
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(([a,b,c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
    }

    resetBtn.addEventListener("click", () => {
      board.fill(null);
      [...boardEl.children].forEach(cell => cell.textContent = "");
      current = "X";
      gameOver = false;
      statusEl.textContent = "Player X's turn";
    });
  </script>
</body>
</html>
